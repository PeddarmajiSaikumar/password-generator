<div class="password-generator-container">
    <h2>Password Generator</h2>
    
    <div class="password-display">
      <input type="text" [value]="generatedPassword" readonly />
      <button class="copy-btn" (click)="copyPassword()">&#128203;</button>
    </div>
    
    <div class="slider-container">
      <label for="length">Character Length</label>
      <input type="range" id="length" min="4" max="20" [(ngModel)]="passwordLength" />
      <span>{{ passwordLength }}</span>
    </div>
    
    <div class="options">
      <label>
        <input type="checkbox" [(ngModel)]="includeUppercase" />
        Include Uppercase Letters
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="includeLowercase" />
        Include Lowercase Letters
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="includeNumbers" />
        Include Numbers
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="includeSymbols" />
        Include Symbols
      </label>
    </div>
    
    <div class="strength">
      <label>Strength</label>
      <span>{{ strengthLabel }}</span>
      <div class="strength-bars">
        <div *ngFor="let bar of strengthBars" [class.active]="bar"></div>
      </div>
    </div>
    
    <button class="generate-btn" (click)="generatePassword()">Generate âžœ</button>
  </div>
